<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="ClientRegPage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
</head>


<body>
  <div class="cl_reg_page_container">
    <div class="cl_reg_page_title">Registration</div>
    <div class="cl_reg_page_content">
      <form action="#">
        <div class="cl_reg_page_user-details">
          <div class="cl_reg_page_input-box">
            <span class="cl_reg_page_details">Email*</span>
            <input type="text" placeholder="abc@xyz.com" required>
          </div>
          <div class="cl_reg_page_input-box">
            <span class="cl_reg_page_details">Phone Number</span>
            <input type="text" placeholder="(1)___ ___ ____" required>
          </div>
          <div class="cl_reg_page_input-box">
            <span class="cl_reg_page_details">Name*</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="cl_reg_page_input-box">
            <span class="cl_reg_page_details">Surname*</span>
            <input type="text" placeholder="Enter your surname" required>
          </div>
          <div class="cl_reg_page_input-box">
            <span class="cl_reg_page_details">Password*</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="cl_reg_page_input-box">
            <span class="cl_reg_page_details">Confirm Password*</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="cl_reg_page_vehicle_information">Vehicle Information - Please enter a vehicle
            <div class="cl_reg_page_input-box">
              <span class="cl_reg_page_details">Make*</span>
              <input type="text" placeholder="Toyota" required>
            </div>
            <div class="cl_reg_page_input-box">
              <span class="cl_reg_page_details">Model</span>
              <input type="text" placeholder="Corolla" required>
            </div>
            <div class="cl_reg_page_input-box">
              <span class="cl_reg_page_details">Year</span>
              <input type="text" placeholder="2005" required>
            </div>
            <div class="cl_reg_page_input-box">
              <span class="cl_reg_page_details">Milage</span>
              <input type="text" placeholder="100K" required>
            </div>
            <div class="cl_reg_page_input-box">
              <span class="cl_reg_page_details">Transmission</span>
              <input type="text" placeholder="Auto" required>
            </div>
            <div class="cl_reg_page_input-box">
              <span class="cl_reg_page_details">Drivetrain</span>
              <input type="text" placeholder="4x2" required>
            </div>
            <div class="cl_reg_page_button">
              <input type="button" value=" Add this car ">
            </div>
            <div class="cl_reg_page_button">
              <input type="button" value=" Delete this car ">
            </div>
        </div>
        <div class="cl_reg_page_button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
