<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ClientMainPage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientMainPage</title>
</head>
<body>
    <div class="cl_mp_header">MechFinder</div>
    <div class="cl_mp_wrapper">

        <div class="cl_mp_left">
            <div class="cl_mp_left_one">
                <label for=“cl_mp_sort”>Sort</label> 
                    <select class="cl_mp_select_one" name=“cl_mp_sort_one”> 
                        <option value=“S_B_Name”>Sort by Name</option> 
                        <option value=“S_B_Rating”>Sort by Rating</option> 
                    </select>
            </div>
            <div class="cl_mp_left_two">
                <p>City</p>
                <div>
                    <input class="cl_mp_city_check1" type="checkbox">
                    <label class="cl_mp_labels" for="cl_mp_city_check1">Vancouver</label>
                </div>
                <div>
                    <input class="cl_mp_city_check2" type="checkbox">
                    <label class="cl_mp_labels" for="cl_mp_city_check2">Burnaby</label>
                </div>
                <div>
                    <input class="cl_mp_city_check3" type="checkbox">
                    <label class="cl_mp_labels" for="cl_mp_city_check3">Surrey</label>
                </div>
            </div>


            <div class="cl_mp_left_three">
                <p>Service</p>
                <div>
                    <input class="cl_mp_service_check1" type="checkbox">
                    <label class="cl_mp_labels" for="cl_mp_service_check1">Engine</label>
                </div>
                <div>
                    <input class="cl_mp_service_check2" type="checkbox">
                    <label class="cl_mp_labels" for="cl_mp_service_check2">Transmisison</label>
                </div>
                <div>
                    <input class="cl_mp_service_check3" type="checkbox">
                    <label class="cl_mp_labels" for="cl_mp_service_check3">Paint</label>
                </div>
            </div>
            
            <div class="cl_mp_left_four">
                <div>
                    <label for=“cl_mp_day”>Day</label> 
                    <select class="cl_mp_select_two" name=“cl_mp_day”> 
                        <option value=“S_B_Day”>Day</option> 
                    </select>
                </div>
                <div>
                    <label for=“cl_mp_time”>Time</label> 
                    <select class="cl_mp_select_three" name=“cl_mp_time”> 
                        <option value=“S_B_Time”>Time</option> 
                    </select>
                </div>

            </div>
            




        </div>

        <div class="cl_mp_right">
            <div class="cl_mp_search">
                    <input type="text" placeholder="Enter Text" />
                    <button class="cl_mp_search_button">Search</button>
            </div>
            <div class="cl_mp_sel_pics">
                <button class="cl_mp_sel_pics_one">
                    <img class="cl_mp_img" src="Store_Pic.jpg" alt="">
                    <span>StoreName1</span>
                </button>
                <button class="cl_mp_sel_pics_two">
                    <img class="cl_mp_img" src="Store_Pic.jpg" alt="">
                    <span>StoreName2</span>
                </button>
                <button class="cl_mp_sel_pics_three">
                    <img class="cl_mp_img" src="Store_Pic.jpg" alt="">
                    <span>StoreName3</span>
                </button>
                <button class="cl_mp_sel_pics_four">
                    <img class="cl_mp_img" src="Store_Pic.jpg" alt="">
                    <span>StoreName4</span>
                </button>
                <button class="cl_mp_sel_pics_five">
                    <img class="cl_mp_img" src="Store_Pic.jpg" alt="">
                    <span>StoreName5</span>
                </button>
                <button class="cl_mp_sel_pics_six">
                    <img class="cl_mp_img" src="Store_Pic.jpg" alt="">
                    <span>StoreName6</span>
                </button>
            </div>


        </div>
    </div>
    


</body>
</html>
