<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="StoreRegPage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Profile</title>
</head>


<body>
  <div class="store_reg_page_container">
    <div class="store_reg_page_title">Store Profile</div>
    <img src="Store_Pic.jpg" alt="Store_Pic" class="image">
    <div class="store_reg_page_updatePicBtn">
      <input type="button" value=" Update Picture ">
    </div>
    <div class="store_reg_page_content">
      <form action="#">
        <div class="store_reg_page_user-details">
          <div class="store_reg_page_input-box">
            <span class="store_reg_page_details">Company Name</span>
            <input type="text" placeholder="Company Name" required>
          </div>
          <div class="store_reg_page_input-box">
            <span class="store_reg_page_details">Supervisor Name</span>
            <input type="text" placeholder="Supervisor Name" required>
          </div>
          <div class="store_reg_page_input-box">
            <span class="store_reg_page_details">Telephone</span>
            <input type="text" placeholder="(1)___ ___ ____" required>
          </div>
          <div class="store_reg_page_input-box">
            <span class="store_reg_page_details">Email</span>
            <input type="text" placeholder="xyz@abc.com" required>
          </div>
          <div class="store_reg_page_input-box">
            <span class="store_reg_page_details">Instagram</span>
            <input type="text" placeholder="Instagram" required>
          </div>
          <div class="store_reg_page_input-box">
            <span class="store_reg_page_details">FaceBook</span>
            <input type="text" placeholder="FaceBook" required>
          </div>
        </div>
        <div class="store_reg_page_service_type">Service Type - Please enter the areas of service you provide
            <div class="store_reg_page_input-box">
              <span class="store_reg_page_details">Mechanical</span>
              <input type="checkbox">
              
            </div>
            <div class="store_reg_page_input-box">
              <span class="store_reg_page_details">Electrical</span>
              <input type="checkbox" >
            </div>
            <div class="store_reg_page_input-box">
              <span class="store_reg_page_details">Tranmission</span>
              <input type="checkbox" >
            </div>
            <div class="store_reg_page_input-box">
              <span class="store_reg_page_details">Paint</span>
              <input type="checkbox" >
            </div>
            

        </div>
        <div class="store_reg_page_button">
          <input type="submit" value="Confirm">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
