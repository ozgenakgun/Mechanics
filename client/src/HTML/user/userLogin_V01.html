<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="userLoginPage_V01.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
</head>

<body>
  <div class="loginUser-body">
    <div class="loginUser-main">
      <p class="loginUser-sign" >User Login</p>
      <form class="loginUser-form">
        <div class="loginUser-GroupBtn">
          <input type="radio" class="loginUser-BtnClient">
          <label for="loginUserBtnClient">Client</label>
          <input type="radio" class="loginUser-BtnStore">
          <label for="loginUserBtnStore">Store</label>
        </div>
        <input class="loginUser-email" type="text" placeholder="E-mail" />
        <input class="loginUser-pwd" type="password" placeholder="Password" />
        <div class="loginUser-submitGroup">
          <button class="loginUser-submit" >Login</button>
          <button class="signupUser-submit" >Sign Up</button>
        </div>


        <a class="loginUser-forgot" href="#" >Forgot Password?</a>
      </form>
    </div>
  </div>
 
     
</body>

</html>
